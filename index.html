<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Specie Quiz App</title>
  </head>
  <body>
    <div id = "quizContainer" class = "container">
		
        <div class = "titleContainer">Specie Quiz App</div>
        
        <div id="question" class="questions"></div>
        <label class="optionToChoose"><input type= "radio" class="rad" name = "option" value = "1" /><span id="option1"></span></label>
        <label class="optionToChoose"><input type= "radio" class="rad"  name = "option" value = "2" /><span id="option2"></span></label>
        <label class="optionToChoose"><input type= "radio" class="rad" name = "option" value = "3" /><span id="option3"></span></label>
        <label class= "optionToChoose"><input type= "radio" class="rad"  name = "option" value = "4" /><span id="option4"></span></label>
        <button id="prevButton" class= "prevButtons" onclick="loadPrevQuestion();"><b> Previous</b></button>
        <button id="nextButton" class= "nextButtons" onclick="loadNextQuestion();"><b> Next question</b></button>
    </div>

    <div id= "result" class="resultContainer" style= "display:none;">
      <button id="resetButton" class= "resetButton" onclick=""><b> Take Quiz again</b></button>
    </div>

    <div id= "reset" class="resetContainer" style= "display:none;">
      <button id="resetButton" class= "resetButton" onclick="resetQuiz()"><b> Take Quiz again</b></button>
    </div>
    <footer>
        <p id="progress"></p> <!--Creating currentQuestion(1) of (5)Total Question through javascript-->
    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
